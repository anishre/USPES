<ion-header>

  <ion-navbar> 
    <img src="assets/imgs/USP_logo.jpg" width="40px" style="display:inline-block" height="80px" width="150px"/>
  </ion-navbar>  
    <button class="button customBtn"  ion-button (click)="hideFilters()">
      Home
    </button>
    <button class="button customBtn"   ion-button (click)="CoursesPage()">
      Program Audit
    </button>
    <button class="button customBtn"   ion-button (click)="EnrollNowPage()"> 
      Enroll Now
    </button>
    <button class="button customBtn"   ion-button (click)="PersonalDetailsPage()">
      My Details
    </button>
    <button class="button customBtn"   ion-button (click)="MyProgramPage()">
      My Program
    </button>
    <button class="button customBtn"   ion-button (click)="ChangeProgramPage()">
      Change Program
    </button> 
    <button class="button customBtn"   ion-button (click)="RecheckPage()">
      Grade Recheck
    </button>
    <button class="button customBtn"   ion-button (click)="GraduationApplicationPage()">
      Graduation
    </button>
    <button class="button customBtn"   ion-button (click)="LoginPage()">
      Logout
    </button>

</ion-header>


  
  <ion-content padding #content1>
    <ion-item *ngFor = "let item of items">

    <h2>Welcome {{item.username}}  </h2>
  </ion-item>
</ion-content>
