<ion-header>

  <ion-navbar>
      <img src="assets/imgs/USP_logo.jpg" width="40px" style="display:inline-block" height="100px" width="180px"/>
    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header> 

<ion-menu [content]="content4" side="right" id="filters-4">
  Menu
  <ion-item>
    <button  ion-button (click)="HomePage()">
      Home
    </button>
  </ion-item>
  <ion-item>
      <button  ion-button (click)="CoursesPage()">
        Program Audit
      </button>
    </ion-item>
    <ion-item>
        <button  ion-button (click)="hideFilters()">
          Enroll Now
        </button>
      </ion-item>
      <ion-item>
        <button  ion-button (click)="PersonalDetailsPage()">
          My Details
        </button>
      </ion-item>
      <ion-item>
        <button  ion-button (click)="ChangeProgramPage()">
          Apply for Change Program
        </button> 
      </ion-item>
      <ion-item>
        <button  ion-button (click)="RecheckPage()">
          Apply for Recheck of Grades
        </button>
      </ion-item>
      <ion-item>
        <button  ion-button (click)="GraduationApplicationPage()">
          Apply for Graduation
        </button>
      </ion-item>
      <ion-item>
          <button  ion-button (click)="LoginPage()">
            Logout
          </button>
        </ion-item>
</ion-menu>
<!--Displays Enrolment Data -->
<ion-content padding #content4>
    <h2> Enrollment  </h2>
    <div *ngFor = "let item of items" >
    <div class="row header" >
      <div class="col">Course code:</div>
      <div class="col">{{item.course_code}}</div>
    </div>
    <div class="row header" >
      <div class="col">Course Name:</div>
      <div class="col">{{item.course_name}}</div>
  </div>
  <div class="row header" >
      <div class="col">Semester Offered:</div>
      <div class="col">{{item.sem_offered}}</div>
    </div>
    <div class="row header">
        <a href="#" class="card-link" (click)="Register_course(item.course_code,item.course_name)">Enroll</a>
    </div>
  </div>

</ion-content>
