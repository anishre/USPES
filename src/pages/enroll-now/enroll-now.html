<ion-header>

  <ion-navbar>
    <img src="assets/imgs/USP_logo.jpg" width="40px" style="display:inline-block" height="80px" width="150px"/>
  </ion-navbar>  
  <button class="button customBtn"  ion-button (click)="HomePage()">
    Home
  </button>
  <button class="button customBtn"  ion-button (click)="CoursesPage()">
    Program Audit
  </button>
  <button class="button customBtn"  ion-button (click)="hideFilters()"> 
    Enroll Now
  </button>
  <button class="button customBtn"  ion-button (click)="PersonalDetailsPage()">
    My Details
  </button>
  <button class="button customBtn"  ion-button (click)="MyProgramPage()">
    My Program
  </button>
  <button class="button customBtn"  ion-button (click)="ChangeProgramPage()">
    Change Program
  </button> 
  <button class="button customBtn"  ion-button (click)="RecheckPage()">
    Grade Recheck
  </button>
  <button class="button customBtn"  ion-button (click)="GraduationApplicationPage()">
    Graduation
  </button>
  <button class="button customBtn"  ion-button (click)="LoginPage()">
    Logout
  </button>

</ion-header>
<!--Displays Enrolment Data -->
<ion-content padding #content4>
    <h2> Enrollment  </h2>
    <div *ngFor = "let item of items" >
    <div class="row header" >
      <div class="col">Course code:</div>
      <div class="col">{{item.course_code}}</div>
    </div>
    <div class="row header" >
      <div class="col">Course Name:</div>
      <div class="col">{{item.course_name}}</div>
  </div>
  <div class="row header" >
      <div class="col">Semester Offered:</div>
      <div class="col">{{item.sem_offered}}</div>
    </div>
    <div class="row header">
        <a href="#" class="card-link" (click)="Register_course(item.course_code,item.course_name)">Enroll</a>
    </div>
  </div>

   <button ion-button  round outline block (click)="Register_course(item.course_code)">Enroll</button>
    </div> --> 

</ion-content>
