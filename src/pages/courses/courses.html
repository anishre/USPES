<ion-header>

  <ion-navbar>
      <img src="assets/imgs/USP_logo.jpg" width="40px" style="display:inline-block" height="100px" width="180px"/>
    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-menu [content]="content4" side="right" id="filters-4">
  Menu
  <ion-item>
    <button  ion-button (click)="HomePage()">
      Home
    </button>
  </ion-item>
  <ion-item> 
      <button  ion-button (click)="hideFilters()">
        Program Audit
      </button>
    </ion-item>
    <ion-item>
        <button  ion-button (click)="EnrollNowPage()">
          Enroll Now
        </button>
      </ion-item>
      <ion-item>
        <button  ion-button (click)="PersonalDetailsPage()">
          My Details
        </button>
      </ion-item>
      <ion-item>
        <button  ion-button (click)="ChangeProgramPage()">
          Apply for Change Program
        </button> 
      </ion-item>
      <ion-item>
        <button  ion-button (click)="RecheckPage()">
          Apply for Recheck of Grades
        </button>
      </ion-item>
      <ion-item>
        <button  ion-button (click)="GraduationApplicationPage()">
          Apply for Graduation
        </button>
      </ion-item>
      <ion-item>
          <button  ion-button (click)="LoginPage()">
            Logout
          </button>
        </ion-item>
</ion-menu>

<!--Pulls student specific course details and displays it-->
<ion-content padding #content4>

  <h3> Course Audit </h3>
  <!-- <div >
 <ion-item *ngFor = "let item of items">
  <h5>Student ID :{{item.username}} </h5>
</ion-item>
</div> -->
<div *ngFor = "let item of items">
  <div class="row header" >
    <div class="col col-1">Course code:</div>
    <div class="col">{{item.course}} </div>
  </div>
  <div class="row header" >
    <div class="col">Course Name:</div>
    <div class="col">{{item.name}}</div>
</div>
<div class="row header" >
    <div class="col">Course Status:</div>
    <div class="col">{{item.status}}</div>
  </div>
  <div class="row header" >
      <div class="col">Course grade:</div>
      <div class="col">{{item.grade}} | <button  ion-button (click)="RecheckPage()">
        Recheck
      </button></div>
    </div>
</div>
</ion-content>
