<ion-header>

  <ion-navbar>
    <img src="assets/imgs/USP_logo.jpg" width="40px" style="display:inline-block" height="80px" width="150px"/>
  </ion-navbar>  
  <button class="button customBtn"  ion-button (click)="HomePage()">
    Home
  </button>
  <button class="button customBtn"  ion-button (click)="LoginPage()">
    Logout
  </button>

</ion-header>

<ion-content padding #content8>
  <h2> Recheck Grade Enquiries</h2>
  <div *ngFor = "let item of items; let i = index;" >
  <div class="row header" >
    <div class="col">Student ID:</div>
    <div class="col">{{item.username}}</div>
  </div>
  <div class="row header" >
    <div class="col">Course code:</div>
    <div class="col">{{item.course_code}}</div>
</div>
<div class="row header" >
    <div class="col"> Current grade:</div>
    <div class="col">{{item.grade}}</div>
  </div>
  <ion-item  >
    <ion-input  round type="text" placeholder="New grade" name="new_grade" #new_grade ></ion-input>
  </ion-item>
      <button ion-button (click)="Approved(item.course_code,item.username,i)"> Approved </button>
      <button ion-button (click)="Disapproved(item.course_code,item.username,item.grade,i)"> Disapproved </button>
</div>
  

</ion-content>
